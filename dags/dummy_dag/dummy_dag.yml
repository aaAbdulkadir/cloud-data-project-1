dummy_dag:
  owner: Abdulkadir
  description: Dummy dag
  schedule_interval: '0 9 * * *'
  url: www.google.com

  email: a.abdulkadir@hotmail.com
  email_on_failure: True
  email_on_retry: False
  email_on_success: False

  json_config_path: True

  tasks:
    extract:
      file_extension: csv
      retries: 3
      retry_delay: 1200
      kwargs:
        historical: True
        test: 'Yes'

    transform:
      retries: 3
      retry_delay: 1200
      kwargs:
        test: 'Yes'
      dependencies:
      - extract

    load:
      mode: append
      dataset_name: dummy_dag
      dependencies:
      - transform
      fields:
      - name: Date
        type: Date
      - name: Time
        type: Varchar(100)
      - name: Service 
        type: Varchar(100)
      - name: Time
        type: Varchar(100)